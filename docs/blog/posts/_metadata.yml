# docs/blog/posts/* 에 대한 공통 메타데이터 설정 정의
# 설정 정의 상속 구조
## 프로젝트 레벨: _quarto.yml (전체 프로젝트)
## 디렉토리 레벨: metadata.yml (특정 폴더)
## 파일 레벨: 각 .qmd 파일의 YAML 헤더

# 댓글 시스템
comments:
  giscus:
    repo: kmink3225/blog
    category: Blog  

# 제목 배너
title-block-banner: "#EDF3F9"
title-block-banner-color: black

# 목차 설정
toc: true
toc-location: right
toc-depth: 3

# SEO 및 소셜 미디어
open-graph: true
twitter-card: true

# 기타 설정
search: true # 페이지 내 검색 활성화
freeze: true # 페이지 고정
date-format: "YYYY년 MM월 DD일" 
lang: ko

# 공통 푸터
include-after-body:
  - ../signup.html